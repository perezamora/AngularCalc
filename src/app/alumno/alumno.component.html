<div class="container">
  <h2>Tabla Alumnos</h2>
  <div class="table-responsive">
  <table class="table table-striped table-hover">
      <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dni</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of listAlumnos">
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellidos}}</td>
          <td>{{alumno.dni}}</td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
